<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Noir - Reservation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #417580;
      font-family: "Mystery Quest", Arial, sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #417580;
      font-family: "Mystery Quest", Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    ul.nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    ul.nav-list > li {
      margin: 0 15px;
    }
    ul.nav-list a {
      color: black;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
    }
    ul.nav-list a:hover {
      background-color: rgb(157, 216, 113);
      border: 2px solid #000;
    }
    .container {
      width: 80vw;
      margin: 20px auto;
      background: white;
      padding: 20px;
    }
    .logo-image {
      display: block;
      width: 300px;
      height: 300px;
      margin: 10px auto;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #417580;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(171, 171, 218);
      border: 2px solid #000;
    }
    footer {
      background: #417580;
      color: white;
      text-align: center;
      height: 10vh;
      padding: 10px;
      margin-top: 20px;
    }
    h2,h3 {
        font-family: "Itim", Arial, sans-serif;
    }
    h3 {
      font-weight: 500;
    }
    button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Café Noir Reservation</h1>
  </header>
  <img src="logo-transparent-png.png" alt="Café Noir Logo" class="logo-image">
  <nav>
    <ul class="nav-list">
        <li><a href="index.html"><i class="bi bi-house"></i> Home</a></li>
        <li><a href="menu.html"><i class="bi bi-cup-hot"></i> Menu</a></li>
        <li><a href="reservation.html"><i class="bi bi-journal"></i> Reservation</a></li>
        <li><a href="careers.html"><i class="bi bi-person"></i> Careers</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Make a Reservation</h2>
    <button class="submit"><a href='#'>Reserve Now</a></button>
  </div>
  <footer>
    <p><i class="bi bi-c-circle"></i> Café Noir 2025</p>
  </footer>
</body>
</html>
